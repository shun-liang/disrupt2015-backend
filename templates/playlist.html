<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static',
    filename='node_modules/bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newhummplayer.js')}}"></script>
    <script src="{{ url_for('static',
      filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Now playing</h1>

          <div class="row placeholders">
            <div class="embed-responsive embed-responsive-16by9">
              <div id="player1" class="embed-responsive-item"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" >
              </div>
            </div>
          </div>

          <h2 class="sub-header">Playlist</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Song</th>
                  <th>Vote</th>
                  <th>Recommender</th>
                  <th>Submit time</th>
                </tr>
              </thead>
              <tbody id="song-table">
                <tr>
                  <td>1</td>
                  <td class="col-md-2">Shake it off - Taylor Swift</td>
                  <td>
                    <button type="button" id="testBtn" class="btn btn-success
                      glyphicon glyphicon-thumbs-up" data-loading-text=" ... ">
                      2
                    </button>
                  </td>
                  <td>Shun</td>
                  <td>15:21:12</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td class="col-md-2">Never Gonna Give You Up - Rick Astley</td>
                  <td>
                    <button type="button" id="testBtn" class="btn btn-success
                      glyphicon glyphicon-thumbs-up" data-loading-text=" ... ">
                      13
                    </button>
                  </td>
                  <td>Shun</td>
                  <td>15:21:12</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
